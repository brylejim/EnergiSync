        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
            import { getDatabase, get, ref, update, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
            import { getAuth, onAuthStateChanged, EmailAuthProvider, signOut, updatePassword, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

            const firebaseConfig = {
              apiKey: "AIzaSyB9X9ctMpLpr0x5o5tnpyK1R5PSuHQOisQ",
              authDomain: "energisync-be1af.firebaseapp.com",
              databaseURL: "https://energisync-be1af-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "energisync-be1af",
              storageBucket: "energisync-be1af.appspot.com",
              messagingSenderId: "742138278060",
              appId: "1:742138278060:web:578a5c1aefbe7062706f09",
              measurementId: "G-11206WP1SD"
            };
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            const db = getDatabase();
            const auth = getAuth();
            const dbRef = ref(db);

            let oldpassbox = document.getElementById("oldPasswordInp");
            let passbox = document.getElementById("newPasswordInp");
            let cpassbox = document.getElementById("confirmPasswordInp");
            let changePasswordBtn = document.getElementById("changePassBtn");

            let userName = document.getElementById("user-name");
            let userEmail = document.getElementById("user-email");
            // USER INFO
            onAuthStateChanged(auth, (user) => {
                if(user) {
                    get(child(dbRef, "Client/" + "Admin/" + user.uid))
                    .then((snapshot) => {
                        userName.value = snapshot.val().name;
                        userEmail.value = snapshot.val().email;
                    })
                    oldpassbox.disabled = false;
                    passbox.disabled = false;
                    cpassbox.disabled = false;
                    changePasswordBtn.disabled = false;
                }
            })
            // CHANGE PASSWORD
            let ChangePasswordFunc = () => {
                if(isNullOrWhiteSpaces(oldpassbox.value) || isNullOrWhiteSpaces(passbox.value) || isNullOrWhiteSpaces(cpassbox.value)) {
                    alert("Fill all the fields!");
                    return;
                }
                if(passbox.value != cpassbox.value) {
                    alert("Passwords doesn't match!");
                    return;
                }
                const user = auth.currentUser;
                const credentials = EmailAuthProvider.credential(
                    user.email,
                    oldpassbox.value
                )
                reauthenticateWithCredential(user, credentials).then(() => {
                    updatePassword(user, passbox.value).then(() => {
                        alert("Password was updated! You're about to be signed out.");
                        SignOut();
                    })
                    .catch((error) => {
                        alert("Failed to update your password!");
                    })
                })
                .catch((error) => {
                        alert("Failed to update your password! Try to check the old password you have entered.");
                })
            }
            // SIGN OUT
            let SignOut = () => {
                signOut(auth).then(() => {
                    sessionStorage.removeItem("user-creds");
                    sessionStorage.removeItem("user-info");
                    window.location.href = "SignIn.html"
                })
            }
            let isNullOrWhiteSpaces = val => {
                val = val.toString();
                return (val == null) || (val.replaceAll("","").length < 1);
            }
            changePasswordBtn.addEventListener("click", ChangePasswordFunc);
        </script>
        <script>
            // SIGN OUT
            let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"))
            let UserInfo = JSON.parse(sessionStorage.getItem("user-info"))

            let SignoutBtn = document.getElementById("btn3");

            let Signout = () => {
                sessionStorage.removeItem("user-creds");
                sessionStorage.removeItem("user-info");
                window.location.href = "SignIn.html"
            }
            let CheckCred = () => {
                if (!sessionStorage.getItem("user-creds"))
                    window.location.href = "SignIn.html"
            }
            window.addEventListener("load", CheckCred);
            SignoutBtn.addEventListener("click", Signout);
        </script>
