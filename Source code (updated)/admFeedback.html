            <div class="feedback">
                <div class="label">
                    <div class="zz">
                        <h3>SEND FEEDBACK</h3>
                    </div>
                </div>
                <div class="container">
                    <form class="form">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off" required/>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" placeholder="How can we help you?" rows="8" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="sendMail()">SUBMIT</button>
                    </form>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">
            // SEND FEEDBACK
            function sendMail(event) {
                (function(){
                    emailjs.init("QvrC34AeTJYge5oGB");
                })();

                event.preventDefault();

                var params = {
                    email: document.getElementById("email").value,
                    message: document.getElementById("message").value,
                };

                var serviceID = "energisyncservice_tz0z8j";
                var templateID = "template_fzf1x8k";

                emailjs.send(serviceID, templateID, params)
                .then( res => {
                    alert("Your feedback has been sent!");
                    window.location.reload();
                })
                .catch((error) => {
                    alert("Failed to send feedback! Try again in a few minutes."+error);
                    window.location.reload();
                })
            }
            document.querySelector(".form").addEventListener("submit", sendMail);
        </script>
