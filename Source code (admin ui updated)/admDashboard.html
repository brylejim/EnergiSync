                <!-- LIST OF USERS -->
                <hr class="brdr1">
                <div class="gotomaintenance">
                    <div class="layer">
                        <button class="acc-btn" onclick="openPopup()">Maintenance   <b>></b></button>
                    </div>
                    <div class="popup" id="popup">
                        <h2>Are you sure you want to enter maintenance mode?</h2>
                        <div class="btns">
                            <button class="button-no" type="button" onclick="closePopup()">No</button>
                            <button class="button-yes" type="submit">Yes</button>
                        </div>
                    </div>  
                </div>
                <hr class="brdr2">
            </main>
        </section>
        <script>
            let popup = document.getElementById('popup')

            function openPopup(){
            popup.classList.add('open-popup')
            }

            function closePopup(){
            popup.classList.remove('open-popup')
            }
        </script>
