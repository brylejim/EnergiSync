        <!-- HEADER -->
        <div class="block"></div>
        <header id="hdr">
            <section id="topbar">
                <a href="admDashboard.html" class="brand">
                    <img src="media/logo/energisynclogo.png">
                </a>
                <div class="menu-btn">
                    <img src="media/icons/menu.svg">              
                </div>
                <div class="section">
                    <h4>ACCOUNT AND SETTINGS</h4> 
                </div>
                <div class="nav">
                    <a href="admCalendar.html">
                        <img class="calendar-icon" src="media/icons/calendar.svg">
                    </a>
                    <a href="admNotifications.html">
                        <img class="notification-icon" src="media/icons/notification.svg">
                    </a>
                </div>
            </section>
        </header>
        <!-- CONTENT -->
        <section id="content">
            <div class="accountandsettings">
                <div class="leftbox admleft">
                    <nav>
                        <hr id="accinfo">
                        <a onclick="tabs(0)" class="tab active">YOUR INFORMATION</a>
                        <hr id="sec">
                        <a onclick="tabs(1)" class="tab">Security</a>
                    </nav>
                </div>
                <div class="rightbox">
                    <div class="profile tabShow">
                        <h1>Account Info</h1>
                        <h2>Account Number</h2>
                        <div class="value">
                            <input type="text" id="user-name" disabled>
                        </div>
                        <h2>Email</h2>
                        <div class="value">
                            <input type="text" id="user-email" disabled>
                        </div>
                    </div>
                    <div class="security tabShow" style="display: block;">
                        <h1>Password</h1>
                        <form>
                            <h2>Change password</h2>
                            <div class="input-wrap">
                                <input type="password" id="oldPasswordInp" class="input cpassword" placeholder="Current password" autocomplete="off" spellcheck="false" required>
                                <div class="vl"></div>
                                <img id="notvisible1" src="media/icons/hidden.svg">
                            </div>
                            <div class="input-wrap">
                                <input type="password" id="newPasswordInp" class="input cpassword" placeholder="New password" autocomplete="off" spellcheck="false" required>
                                <div class="vl"></div>
                                <img id="notvisible2" src="media/icons/hidden.svg">
                            </div>
                            <div class="input-wrap">
                                <input type="password" id="confirmPasswordInp" class="input cpassword" placeholder="Confirm new password" autocomplete="off" spellcheck="false" required>
                                <div class="vl"></div>
                                <img id="notvisible3" src="media/icons/hidden.svg">
                            </div>
                            <button type="button" id="changePassBtn" class="btn" disabled>Update</button>
                        </form>
                    </div>
                    <button type="button" class="signout-btn" id="btn3">Sign out</button>
                </div>
            </div>
        </section>
        <script>
        // SHOW/HIDE PASSWORD
            let notvisible1 = document.getElementById("notvisible1");
            let notvisible2 = document.getElementById("notvisible2");
            let notvisible3 = document.getElementById("notvisible3");
            let opassword = document.getElementById("oldPasswordInp");
            let npassword = document.getElementById("newPasswordInp");
            let cnpassword = document.getElementById("confirmPasswordInp");

            notvisible1.onclick = function() {
            if(opassword.type == "password") {
                opassword.type = "text";
                notvisible1.src = "media/icons/visible.svg";
            }
            else {
                opassword.type = "password";
                notvisible1.src = "media/icons/hidden.svg";
            }}

            notvisible2.onclick = function() {
            if(npassword.type == "password") {
                npassword.type = "text";
                notvisible2.src = "media/icons/visible.svg";
            }
            else {
                npassword.type = "password";
                notvisible2.src = "media/icons/hidden.svg";
            }}

            notvisible3.onclick = function() {
            if(cnpassword.type == "password") {
                cnpassword.type = "text";
                notvisible3.src = "media/icons/visible.svg";
            }
            else {
                cnpassword.type = "password";
                notvisible3.src = "media/icons/hidden.svg";
            }}
        </script>
        <script src="script.js"></script>
