    <style>
        .switch {
          position: relative;
          display: inline-block;
          width: 45px;
          height: 26px;
          margin: 0 0 2rem 0;
        }
        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
        }
        .slider:before {
          position: absolute;
          content: "";
          height: 20px;
          width: 20px;
          left: 4px;
          top: 3px;
          background-color: white;
          transition: .4s;
        }
        input:checked + .slider {
          background-color: orange;
        }
        input:checked + .slider:before {
          transform: translateX(17px);
        }
        /* Rounded sliders */
        .slider.round {
          border-radius: 20px;
        }
        .slider.round:before {
          border-radius: 50%;
        }
        </style>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
            import { getDatabase, set, get, ref, remove, update, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
            import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, EmailAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

            const firebaseConfig = {
              apiKey: "AIzaSyB9X9ctMpLpr0x5o5tnpyK1R5PSuHQOisQ",
              authDomain: "energisync-be1af.firebaseapp.com",
              databaseURL: "https://energisync-be1af-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "energisync-be1af",
              storageBucket: "energisync-be1af.appspot.com",
              messagingSenderId: "742138278060",
              appId: "1:742138278060:web:578a5c1aefbe7062706f09",
              measurementId: "G-11206WP1SD"
            };
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            // CREATE AN ACCCOUNT
            const db = getDatabase();
            const auth = getAuth(app);

            let nameInp = document.getElementById("reg-name");
            let emailInp = document.getElementById("reg-email");
            let passInp = document.getElementById("reg-password");
            let meterInp = document.getElementById("reg-meter");
            let unitInp = document.getElementById("reg-unit");
            let MainForm = document.getElementById("MainForm");

            let RegisterUser = evt => {
                evt.preventDefault();

                createUserWithEmailAndPassword(auth, emailInp.value, passInp.value)
                .then((credentials) => {
                    
                    set(ref(db, "Client/" + "User/" + credentials.user.uid), {
                        name: nameInp.value,
                        uid: credentials.user.uid,
                        email: emailInp.value,
                        password: passInp.value,
                        meter: meterInp.value,
                        unit: unitInp.value
                    })
                    alert("User was created successfully!");   
                    window.location.reload();
    
                })
                .catch((error) => {
                    const errorCode = error.code;
                    if(errorCode == "auth/email-already-in-use") {
                        alert("Email address already in use!")
                    }
                    else if(errorCode == "auth/weak-password") {
                        alert("Password should be at least 6 characters.")
                    }
                    else {
                        alert("Failed to create user!")
                    }
                })
            }
            MainForm.addEventListener("submit", RegisterUser);

            var usrNo = 0;

            function Select_AllData() {
                document.getElementById("tbody2").innerHTML = "";
                usrNo = 0;
                
                db.ref("Client/" + "User").once("value", function (snapshot) {
                    snapshot.forEach(function (childSnapshot) {
                        var name = childSnapshot.val().name;
                        var email = childSnapshot.val().email;
                        var meter = childSnapshot.val().meter;
                        var unit = childSnapshot.val().unit;
                        AddItemToTable(name, email, meter, unit);
                    });
                });
            }

            // MANAGE 
            var usrList = [];
            var tbody = document.getElementById("tbody2");

            function AddItemToTable(name,email,meter,unit,uid) {
                let trow = document.createElement("tr");
                let td1 = document.createElement("td");
                let td2 = document.createElement("td");
                let td3 = document.createElement("td");
                let td4 = document.createElement("td");
                let td5 = document.createElement("td");

                usrList.push([name, email, meter, unit, uid]);
                
                td1.innerHTML = ++usrNo;
                td2.innerHTML = name;
                td3.innerHTML = email;
                td4.innerHTML = meter;
                td5.innerHTML = unit;

                trow.appendChild(td1);
                trow.appendChild(td2);
                trow.appendChild(td3);
                trow.appendChild(td4);
                trow.appendChild(td5);

                var ControlDiv = document.createElement("div");
                ControlDiv.innerHTML = '<button type="button" class="btn btn-primary" onclick="FillTboxes('+usrNo+')" data-toggle="modal" data-target="#exampleModalCenter">Manage</button>'

                trow.appendChild(ControlDiv);

                tbody.appendChild(trow);
            }

            var ModName = document.getElementById("NameMod");
            var EmailName = document.getElementById("EmailMod");
            var MeterName = document.getElementById("MeterMod");
            var UnitName = document.getElementById("UnitMod");
            var UiMod = document.getElementById("UiMod");

            var BTNmodUpd = document.getElementById("UpdModBtn");

            window.FillTboxes=(index) => {
                --index;
                ModName.value = usrList[index][0];
                EmailName.value = usrList[index][1];
                MeterName.value = usrList[index][2];
                UnitName.value = usrList[index][3];
                UiMod.value = usrList[index][4];
                MeterName.disabled = true;

                BTNmodUpd.style.display = "inline-block";
            }

            let uName = document.getElementById("NameMod");
            let uEmail = document.getElementById("EmailMod");
            let uMeter = document.getElementById("MeterMod");
            let uUnit = document.getElementById("UnitMod");
            let UiD = document.getElementById("UiMod");

            let UpdBtn = document.getElementById("UpdModBtn");

            // UPDATE USER INFO
            function UpdateData() {
                update(ref(db, "Client/" + "User/" + UiD.value), {
                    name: uName.value,
                    email: uEmail.value,
                    meter: uMeter.value,
                    unit: uUnit.value,
                    uid: UiD.value
                })
                .then(() => {
                    window.location.reload();
                })
                .catch((error) => {
                    alert("Failed to update info!");
                })
            }

            UpdBtn.addEventListener("click", UpdateData);

            function AddAllItemsToTable(TheUsers) {
                usrNo = 0;
                tbody.innerHTML = "";
                TheUsers.forEach(element => {
                    AddItemToTable(element.name, element.email, element.meter, element.unit, element.uid);
                });
            }
            function GetAllDataOnce() {
                const dbRef = ref(db);

                get(child(dbRef, "Client/" + "User"))
                .then((snapshot) => {
                    var users = [];

                    snapshot.forEach(childSnapshot => {
                        users.push(childSnapshot.val());
                    });
                    AddAllItemsToTable(users);
                });
            }
            window.onload = GetAllDataOnce;

            const dbRef = ref(db);

            let userName = document.getElementById("user-name");
            // CURRENT USER
            onAuthStateChanged(auth, (user) => {
                if(user) {
                    get(child(dbRef, "Client/" + "Admin/" + user.uid))
                    .then((snapshot) => {
                        userName.value = snapshot.val().name;
                    })
                }
            })
        </script>

        <script>

            let notvisible = document.getElementById("notvisible");
            let password = document.getElementById("reg-password");

            if(password.type == "password") {
